<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码强度检测器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>密码强度检测器</h1>
    <form>
        <label for="password">请输入密码:</label>
        <input type="password" id="password" name="password" autocomplete="off">
    </form>

    <div class="strength-bar-container">
        <div class="strength-bar" id="strength-bar"></div>
    </div>

    <div class="result-container">
        <p>密码强度：<span id="strength-text">弱</span></p>
        <ul id="rules-list">
            <li id="rule-length" class="rule unsatisfied">至少8个字符</li>
            <li id="rule-uppercase" class="rule unsatisfied">包含大写字母</li>
            <li id="rule-lowercase" class="rule unsatisfied">包含小写字母</li>
            <li id="rule-number" class="rule unsatisfied">包含数字</li>
            <li id="rule-special" class="rule unsatisfied">包含特殊字符</li>
        </ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
